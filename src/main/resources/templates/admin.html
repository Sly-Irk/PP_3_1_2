<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
</head>
<style>
    table, th, td {
        padding: 10px;
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
<body>
<h2>Панель администратора</h2>
<p>Список пользователей:</p>
<table>
    <thead>
    <tr>
        <th>ID пользователя</th>
        <th>Логин пользователя</th>
        <th>Роли</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">ID</td>
        <td th:text="${user.username}">Username</td>
        <td>
            <span th:each="role : ${user.roles}"
                  th:class="${role.name == 'ROLE_ADMIN'} ? 'admin-role'"
                  th:text="${role.name.replace('ROLE_', ' ')}">
            </span>
        </td>
        <td>
            <div>
                <a th:href="@{'/admin/edit/' + ${user.id}}"
                   style="text-decoration: none;">Редактировать</a>
                <a th:href="@{'/admin/delete/' + ${user.id}}"
                   onclick="return confirm('Вы уверены, что хотите удалить пользователя?')"
                   style="text-decoration: none;">Удалить</a>
            </div>
        </td>
    </tr>
    </tbody>
</table>
<br>
<a th:href="@{/register}" style="text-decoration: none;">Регистрация нового пользователя</a>
<br><br>
<div th:replace="~{fragments/logout-section :: logout}"></div>
</body>
</html>
